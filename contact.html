  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #1e1e2f;
    }
    nav {
      background: #1e1e2f;
      padding: 16px 20px;
    }
    nav a {
      color: #fff;
      margin-right: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .section {
      padding: 60px 20px;
      text-align: center;
    }
    .section h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .contact-form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .contact-form input,
    .contact-form textarea {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .contact-form button {
      background: #00c49a;

      border: none;

      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

      margin-top: 40px;

    .social-links a {
      color: #00c49a;

      height: 300px;
      border: 0;

  <section class="section" data-aos="fade-up">
    <h1>Contact Us</h1>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>
